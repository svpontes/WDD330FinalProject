<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Planner - Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="shortcut icon" href="/src/public/images/triptptrip-ico.png" type="ico image - logo trip2trip">
</head>

<body>
    <div class="hero-img-container">
        <img src="/src/public/images/itinerary.jpg" class="img-fluid w-100" alt="Imagen Itinerary" loading="lazy">
    </div>
    <!-- Header con logo e imagen -->
    <header class="d-flex align-items-center justify-content-between p-3 bg-primary" id="main-header">
        <div class="d-flex align-items-center">
            <img src="/src/public/images/travel_icon.svg" alt="Travel Planner Logo"
                style="height:48px; width:auto; margin-right:16px;">
            <h1 class="mb-0 text-white fs-3">Travel Planner</h1>
        </div>
        <nav>
            <nav aria-label="Main navigation">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/src/search_result/searchResult.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="itinerary.html">Itinerary</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#login">Login</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main class="container mb-5">
        <h2 class="mb-3">Your Itinerary</h2>
        <!-- Day Tabs -->
        <ul class="nav nav-pills mb-3" id="dayTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="day1-tab" data-bs-toggle="tab" data-bs-target="#day1" type="button"
                    role="tab">Day 1</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="day2-tab" data-bs-toggle="tab" data-bs-target="#day2" type="button"
                    role="tab">Day 2</button>
            </li>
            <!-- Agrega más días según sea necesario -->
        </ul>
        <div class="tab-content mb-3" id="dayTabsContent">
            <div class="tab-pane fade show active" id="day1" role="tabpanel">
                <ul class="list-group mb-2">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Visit Eiffel Tower
                        <span>
                            <button class="btn btn-outline-secondary btn-sm me-2">Edit</button>
                            <button class="btn btn-outline-danger btn-sm">Remove</button>
                        </span>
                    </li>
                    <!-- Más actividades aquí -->
                </ul>
            </div>
            <div class="tab-pane fade" id="day2" role="tabpanel">
                <ul class="list-group mb-2">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Louvre Museum Tour
                        <span>
                            <button class="btn btn-outline-secondary btn-sm me-2">Edit</button>
                            <button class="btn btn-outline-danger btn-sm">Remove</button>
                        </span>
                    </li>
                    <!-- Más actividades aquí -->
                </ul>
            </div>
        </div>
        <!-- Total Estimated Cost -->
        <div class="alert alert-info">
            <strong>Total Estimated Cost:</strong> $650
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-1">&copy; 2023 Travel Planner. All rights reserved.</p>
            <div>
                <a href="#" class="text-decoration-none me-3">Contact</a>
                <a href="#" class="text-decoration-none me-3">About</a>
                <a href="#" class="text-decoration-none">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/modules/utils.js"></script>
    <script type="module" src="/src/js/modules/itineraryMain.js"></script>
    <script type="module" src="/src/js/modules/responsive.js"></script>

</body>

</html>
