<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Planner - Search</title>
    <meta name="description"
        content="Travel results for hotels, atractions in the Travel Planner. Plan you Travel in advance! .">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/src/css/styles.css" />
        <link rel="shortcut icon" href="/src/public/images/triptptrip-ico.png" type="image/x-icon" />
</head>

<body>
    <div class="hero-img-container">
        <img src="/images/travel_plannerWebp.webp" class="img-fluid w-100" alt="Imagem travel_planner"
            loading="lazy" />
    </div>
    <header class="d-flex align-items-center justify-content-between p-3 bg-primary" id="main-header">
        <div class="d-flex align-items-center">
            <img src="/images/tripNewlogo.png" alt="Travel Planner Logo"
                style="height:48px; width:auto; margin-right:16px;" />
            <h1 class="mb-0 text-white fs-3">Travel Planner</h1>
        </div>
        <nav aria-label="Main navigation">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="/index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white"
                        href="/src/search_result/searchResult.html">Search</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/src/Itinerary/itinerary.html">Itinerary</a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mb-5">
        <h2 class="mb-3">Search Results</h2>
        <form class="row g-2 mb-3" id="filter-form">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Price Range (ex: 100-500)" name="priceRange"
                    id="priceRange" />
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" name="date" id="date" />
            </div>
            <div class="col-md-3">
                <select class="form-select" name="hotelRating" id="hotelRating">
                    <option value="">Hotel Rating</option>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-primary w-100" type="submit">Apply Filters</button>
            </div>
        </form>

        <div id="initial-loading-message" class="text-center w-100 my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading your trip results...</p>
        </div>

        <div id="filteredResults" class="mb-5"></div>

        <ul class="nav nav-tabs mb-3" id="resultsTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="flights-tab" data-bs-toggle="tab" data-bs-target="#flights"
                    type="button" role="tab" aria-controls="flights" aria-selected="true">Flights</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#hotels" type="button"
                    role="tab" aria-controls="hotels" aria-selected="false">Hotels</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="attractions-tab" data-bs-toggle="tab" data-bs-target="#attractions"
                    type="button" role="tab" aria-controls="attractions" aria-selected="false">Attractions</button>
            </li>
        </ul>

        <div class="tab-content" id="resultsTabContent">
            <div class="tab-pane fade show active" id="flights" role="tabpanel" aria-labelledby="flights-tab">
                <div class="row g-3">
                </div>
            </div>

            <div class="tab-pane fade" id="hotels" role="tabpanel" aria-labelledby="hotels-tab">
                <div class="row g-3">
                </div>
            </div>

            <div class="tab-pane fade" id="attractions" role="tabpanel" aria-labelledby="attractions-tab">
                <div class="row g-3">
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <small>&copy; 2023 Travel Planner. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/modules/searchResultMain.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
