<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Planner - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>
    <div class="hero-img-container">
        <img src="/src/public/images/travel_planner.jpg" class="img-fluid w-100" alt="Imagen travel_planner" loading="lazy">
    </div>
    <!-- Header con logo e imagen -->
    <header class="d-flex align-items-center justify-content-between p-3 bg-primary" id="main-header">
        <div class="d-flex align-items-center">
            <img src="/src/public/images/travel_icon.svg" alt="Travel Planner Logo"
                style="height:48px; width:auto; margin-right:16px;">
            <h1 class="mb-0 text-white fs-3">Travel Planner</h1>
        </div>
        <nav>
            <nav aria-label="Main navigation">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="searchResult.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/src/Itinerary/itinerary.html">Itinerary</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#login">Login</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main class="container mb-5">
        <h2 class="mb-3">Search Results</h2>
        <!-- Filters -->
        <form class="row g-2 mb-3">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Price Range">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option selected>Hotel Rating</option>
                    <option>5 Stars</option>
                    <option>4 Stars</option>
                    <option>3 Stars</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-primary w-100" type="submit">Apply Filters</button>
            </div>
        </form>
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" id="resultsTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="flights-tab" data-bs-toggle="tab" data-bs-target="#flights"
                    type="button" role="tab">Flights</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#hotels" type="button"
                    role="tab">Hotels</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="attractions-tab" data-bs-toggle="tab" data-bs-target="#attractions"
                    type="button" role="tab">Attractions</button>
            </li>
        </ul>
        <div class="tab-content" id="resultsTabContent">
            <!-- Flights Tab -->
            <div class="tab-pane fade show active" id="flights" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card h-100">
                            <img src="https://source.unsplash.com/400x200/?airplane" class="card-img-top" alt="Flight">
                            <div class="card-body">
                                <h5 class="card-title">Flight to Paris</h5>
                                <p class="card-text">Airline: Air France<br>Rating: 4.5<br>Price: $500</p>
                                <button class="btn btn-success btn-sm">Add to Itinerary</button>
                            </div>
                        </div>
                    </div>
                    <!-- Más tarjetas de vuelos aquí -->
                </div>
            </div>
            <!-- Hotels Tab -->
            <div class="tab-pane fade" id="hotels" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card h-100">
                            <img src="https://source.unsplash.com/400x200/?hotel" class="card-img-top" alt="Hotel">
                            <div class="card-body">
                                <h5 class="card-title">Hotel Paris</h5>
                                <p class="card-text">Rating: 4.7<br>Price: $120/night</p>
                                <button class="btn btn-success btn-sm">Add to Itinerary</button>
                            </div>
                        </div>
                    </div>
                    <!-- Más tarjetas de hoteles aquí -->
                </div>
            </div>
            <!-- Attractions Tab -->
            <div class="tab-pane fade" id="attractions" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card h-100">
                            <img src="https://source.unsplash.com/400x200/?eiffel-tower" class="card-img-top"
                                alt="Attraction">
                            <div class="card-body">
                                <h5 class="card-title">Eiffel Tower</h5>
                                <p class="card-text">Rating: 4.8<br>Price: $30</p>
                                <button class="btn btn-success btn-sm">Add to Itinerary</button>
                            </div>
                        </div>
                    </div>
                    <!-- Más tarjetas de atracciones aquí -->
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-1">&copy; 2023 Travel Planner. All rights reserved.</p>
            <div>
                <a href="#" class="text-decoration-none me-3">Contact</a>
                <a href="#" class="text-decoration-none me-3">About</a>
                <a href="#" class="text-decoration-none">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
