<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Travel Planner - Plan your trips efficiently with flight and hotel searches, itinerary building, and more.">
    <meta name="authors" content="Sergio and Valdemar">
    <title>Travel Planner Trip2Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="shortcut icon" href="/src/public/images/triptptrip-ico.png" type="ico image - logo trip2trip">
</head>

<body>
    <div class="hero-img-container">
        <img src="src/public/images/travel.jpg" class="img-fluid w-100" alt="Imagen Hero" loading="lazy">
    </div>
    <!-- Header con logo e imagen -->
    <header class="d-flex align-items-center justify-content-between p-3 bg-primary" id="main-header">
        <div class="d-flex align-items-center">
            <img src="src/public/images/travel_icon.svg" alt="Travel Planner Logo"
                style="height:48px; width:auto; margin-right:16px;">
            <h1 class="mb-0 text-white fs-3">Travel Planner</h1>
        </div>
        <nav>
            <nav aria-label="Main navigation">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                            href="src/search_result/searchResult.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link text-white"
                            href="src/Itinerary/itinerary.html">Itinerary</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#login">Login</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <!-- Navbar -->
    <main class="container mb-5">
        <!-- Home Page -->
        <section id="home">
            <div class="row align-items-center mb-4">
                <div class="col-md-8 mx-auto text-center">
                    <h1 class="mb-3">Plan Your Next Adventure</h1>
                    <form class="row g-2 justify-content-center" id="main-search-form">
                        <!-- Campo Origem -->
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="Your origin city" list="origins"
                                id="origin-input" required>
                        </div>
                        <!-- Campo Destino -->
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="Where do you want to go?"
                                list="destinations" id="destination-input" required>
                        </div>
                        <!-- Data de saída -->
                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="departure-date" required>
                        </div>
                        <!-- Botão -->
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary w-100">Start Planning</button>
                        </div>
                    </form>
                    <!-- Aquí se mostrarán los costos -->
                    <div id="cost-summary" class="mt-3"></div>
                </div>
            </div>
            <h2 class="mb-3">Featured Destinations</h2>
            <div class="row g-3 mb-5">
            </div>
            <!-- Modal para descripción de ciudad -->
            <div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="cityModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="cityModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="cityModalBody"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3" id="main-footer">
        <div class="container">
            <p class="mb-1">&copy; 2023 Travel Planner. All rights reserved.</p>
            <div>
                <a href="#" class="text-decoration-none me-3">Contact</a>
                <a href="#" class="text-decoration-none me-3">About</a>
                <a href="#" class="text-decoration-none">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/modules/utils.js"></script>
    <script type="module" src="/src/js/modules/responsive.js"></script>
    <script type="module" src="/src/js/modules/main.js"></script>
</body>

</html>
